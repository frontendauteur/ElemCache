<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>ElemCache Test</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    </head>
    <body>
        <div id="elem1">
            <div class="elem2"></div>
            <div class="elem3"></div>
        </div>
        <div class="elem4"></div>
        <div class="elem3">
            <div class="elem4"></div>
        </div>
        <div class="elem3">
            <div class="elem4"></div>
        </div>

        <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script src="./ElemCache.js"></script>

        <script>
            var elems = {
              elem1: {selector: '#elem1'},
              elem2: {selector: '.elem2', parentKey: 'elem1'},
              elem3: {selector: '.elem3'},
              elem4: {selector: '.elem4', parentKey: 'elem3'},
            }
            var test1 = new window.ElemCache()

            test1.init({elems: elems})

            console.log(test1.elem1)
            console.log(test1.elem2)
            console.log(test1.elem3)
            console.log(test1.elem4)

            test1.elem2 = {selector: '#elem1'}

            console.log(test1.elem2)
        </script>
    </body>
</html>
